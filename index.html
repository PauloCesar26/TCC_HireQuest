<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand terciaria-color">

        </div>
     </nav>

     <!-- Slider -->
     <div class="container" id="slide-container">
        <div class="carousel slide" id="slider" data-bs-rider="carousel">
            <div class="carousel-indicators">
                <button 
                class="active" 
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="0"
                aria-current="true"
                aria-label="Slide 1">
                </button>
                <button 
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="1"
                aria-label="Slide 2">
                </button>
                <button 
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="2"
                aria-label="Slide 3">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner-1.jpg" alt="Casa 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Casas planejas</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner-2.jpg" alt="Casa 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos complexos</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner-3.jpg" alt="Casa 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos inovdores</h5>
                    </div>
                </div>
            </div>
            <button 
            class="carousel-control-prev" 
            type="button"
            data-bs-target="#slider"
            data-bs-slide="prev">
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Previous</span>
            </button>
            <button 
            class="carousel-control-next" 
            type="button"
            data-bs-target="#slider"
            data-bs-slide="next">
            <i class="bi bi-chevron-compact-right"></i>
            <span class="visually-hidden">Next</span>
            </button>
        </div> 


        <!-- Funcionalidades -->
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="funcionalidade1 align-items-center justify-content-center">
                        <span id="f1">1</span>
                    </div>
                </div>
                <div class="col-10">

                        <i class="bi bi-chevron-double-right"></i>
                    </div>
                </div>
            </div>
    
            <div class="row">

                    <div class="funcionalidade1 align-items-center justify-content-center">
                        <span id="f1">2</span>
                    </div>
                </div>
                <div class="col-10">
                    <div class="elements">
                        <i class="bi bi-file-earmark-person-fill"></i>
                        <h2 id="b1">Marketing Pessoal</h2>
                        <i class="bi bi-chevron-double-right"></i>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-2">

                    </div>
                </div>
            </div>
          </div>
